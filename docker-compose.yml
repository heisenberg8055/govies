services:
  db:
    container_name: "govies-pg"
    build: 
      context: .
      dockerfile: db.Dockerfile
    networks:
      - default
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    env_file:
      - .env
    volumes:
      - pgdata:/var/lib/postgresql/data
  adminer:
    container_name: "govies-adminer"
    image: adminer
    restart: always
    ports:
      - 8080:8080
volumes:
  pgdata: